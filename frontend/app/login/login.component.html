<div class="container-fluid main h-100">
	<div class="row h-100">
		<div class="col">
			<div class="jumbotron form mt-5">
				<h2>Login</h2>
				<form (ngSubmit)="login()" #loginForm="ngForm">
					<div class="form-group">
						<label for="alias">Alias</label>
						<input required type="text" class="form-control" [ngClass]="alias.valid ? 'is-valid' : 'is-invalid'" name="alias" #alias="ngModel" placeholder="Introducir alias" [(ngModel)]="user.alias">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input required type="password" class="form-control" [ngClass]="password.valid ? 'is-valid' : 'is-invalid'" name="password" #password="ngModel" placeholder="Introducir contraseña" [(ngModel)]="user.password">
					</div>
					<div class="form-group">
						<button class="submit button-link" [ngClass]="loginForm.invalid ? 'disabled': 'enabled'" (click)="login()" [disabled]="loginForm.invalid">Acceder</button>
					</div>
					<div class="error" *ngIf="error">
						{{error}}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
