<div class="container-fluid main h-100">
	<div class="row align-items-center h-100">
		<div class="col-3 mx-auto">
			<div class="jumbotron form">
				<h2>Login</h2>
				<form>
					<div class="form-group">
						<label for="alias">Alias</label>
						<input type="text" class="form-control" name="alias" placeholder="Introducir alias" [(ngModel)]="user.alias">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" name="password" placeholder="Introducir contraseña" [(ngModel)]="user.password">
					</div>
					<div class="form-group">
						<div class="submit" (click)="login()">Acceder</div>
					</div>
					<div class="error" *ngIf="error">
						{{error}}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
